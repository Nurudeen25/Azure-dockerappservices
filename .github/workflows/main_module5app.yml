# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - module5app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://newmodefive.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e062c55fddc446ba832710bd53e4de8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99aa652d1f0747c8abd227387526a587 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: newmodefive.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7e062c55fddc446ba832710bd53e4de8 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'module5app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01af363684f6489cb4f6596354287bf3 }}
        images: 'newmodefive.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7e062c55fddc446ba832710bd53e4de8 }}/hello-world:${{ github.sha }}'